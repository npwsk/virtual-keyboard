<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
  </head>
  <body>
    <div class="app">
      <input class="input-field" type="text" />
      <div class="keyboard">
        <div class="keyboard__row">
          <button class="keyboard__key key">
            <div class="key__top"></div>
            `
          </button>
          <button class="keyboard__key key">1</button>
          <button class="keyboard__key key">2</button>
          <button class="keyboard__key key">3</button>
          <button class="keyboard__key key">4</button>
          <button class="keyboard__key key">5</button>
          <button class="keyboard__key key">6</button>
          <button class="keyboard__key key">7</button>
          <button class="keyboard__key key">8</button>
          <button class="keyboard__key key">9</button>
          <button class="keyboard__key key">0</button>
          <button class="keyboard__key key">-</button>
          <button class="keyboard__key key">=</button>
          <button class="keyboard__key key key--backspace">Backspace</button>
        </div>

        <div class="keyboard__row">
          <button class="keyboard__key key key--tab">Tab</button>
          <button class="keyboard__key key">Q</button>
          <button class="keyboard__key key">W</button>
          <button class="keyboard__key key">E</button>
          <button class="keyboard__key key">R</button>
          <button class="keyboard__key key">T</button>
          <button class="keyboard__key key">Y</button>
          <button class="keyboard__key key">U</button>
          <button class="keyboard__key key">I</button>
          <button class="keyboard__key key">O</button>
          <button class="keyboard__key key">P</button>
          <button class="keyboard__key key">[</button>
          <button class="keyboard__key key">]</button>
          <button class="keyboard__key key">\</button>
          <button class="keyboard__key key key--del">Del</button>
        </div>

        <div class="keyboard__row">
          <button class="keyboard__key key key--capslock">CapsLock</button>
          <button class="keyboard__key key">A</button>
          <button class="keyboard__key key">S</button>
          <button class="keyboard__key key">D</button>
          <button class="keyboard__key key">F</button>
          <button class="keyboard__key key">G</button>
          <button class="keyboard__key key">H</button>
          <button class="keyboard__key key">J</button>
          <button class="keyboard__key key">K</button>
          <button class="keyboard__key key">L</button>
          <button class="keyboard__key key">;</button>
          <button class="keyboard__key key">'</button>
          <button class="keyboard__key key key--enter">Enter</button>
        </div>

        <div class="keyboard__row">
          <button class="keyboard__key key key--shift-left">Shift</button>
          <button class="keyboard__key key">Z</button>
          <button class="keyboard__key key">X</button>
          <button class="keyboard__key key">C</button>
          <button class="keyboard__key key">V</button>
          <button class="keyboard__key key">B</button>
          <button class="keyboard__key key">N</button>
          <button class="keyboard__key key">M</button>
          <button class="keyboard__key key">&lt;</button>
          <button class="keyboard__key key">&gt;</button>
          <button class="keyboard__key key">/</button>
          <button class="keyboard__key key">Up</button>
          <button class="keyboard__key key key--shift-right">Shift</button>
        </div>

        <div class="keyboard__row">
          <button class="keyboard__key key">Ctrl</button>
          <button class="keyboard__key key">Win</button>
          <button class="keyboard__key key">Alt</button>
          <button class="keyboard__key key key--space"></button>
          <button class="keyboard__key key">Alt</button>
          <button class="keyboard__key key">Ctrl</button>
          <button class="keyboard__key key">Left</button>
          <button class="keyboard__key key">Down</button>
          <button class="keyboard__key key">Right</button>
        </div>
      </div>
    </div>
  </body>
</html>
